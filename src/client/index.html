<!DOCTYPE html>
<html lang="en" ng-app="ArrayResUi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="author" content="Oleg Sklyanchuk">
  <meta name="description" content="ArrayResUi">

  <title>ArrayResUi</title>

  <!-- inject:css -->
  <!-- endinject -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

  <!-- inject:js -->
  <!-- endinject -->


</head>
<body class="app-layout">

  <!--
   == Application navigation
   ==================== -->
  <nav class="app-nav">
    <div class="app-nav__logo">
      ArrayResUi
    </div>
    <div class="app-nav__item-list">
      <a
       ui-sref="editor"
       ui-sref-active="app-nav__item--active"
       class="app-nav__item">
        Strategy editor
      </a>
      <a
       ui-sref="about"
       ui-sref-active="app-nav__item--active"
       class="app-nav__item">
        About
      </a>
    </div>
    <div class="app-nav__legal">
      Copyright and legal information goes here as well as contact details if necessary.
    </div>
  </nav>

  <!--
   == Main
   ==================== -->
  <section
   ui-view
   class="app-main">
  </section>

</body>
</html>
